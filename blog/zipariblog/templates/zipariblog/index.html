{% if user.is_authenticated %}
	<a href="{% url 'zipariblog:create' %}"><button>Create New Post</button></a>
	<br>
{% endif %}

{% if latest_posts %}
	{% for post in latest_posts %}
		<div><h2><a href="{% url 'zipariblog:detail' post.id %}">{{ post.title }}</a></h2></div>
		<div><p>{{ post.content }}</p></div>
		{% if user.is_authenticated and user.username == post.author %}
			<div><a href="{% url 'zipariblog:edit' post.id %}"><button>Edit Post</button></a></div>
		{% endif %}
		<br>
	{% endfor %}
{% else %}
	<p>No blog posts are available.</p>
{% endif %}
